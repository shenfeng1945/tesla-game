<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>干掉'老王'</title>
  <link rel="stylesheet" href="./style/style.css?v=201801178">
  <link rel="stylesheet" href="./style/animate.min.css">
  <link rel="stylesheet" href="./style/carInput.css">
  <script src="./js/jquery_min.js"></script>

</head>
<body>
  <div class="runningBackGroundImg"></div>
  <div class="beginBackGroundImg"></div>
  <div class="slowBackGroundImg"></div>
  <div class="page">
     <canvas id="myCar" width="320" height="500"></canvas>
     <canvas id="hinder" style="position:absolute;left:0;top:0;width:100%;height:600px;" wdith="320" height="600"></canvas>
     <div class="carImg">
       <img class="runLight" src="http://p68cy51nt.bkt.clouddn.com/runLight.png" style="position:absolute;bottom:11.7rem;left:50%;transform:translateX(-51%);">
       <img class="endLight active" src="http://p68cy51nt.bkt.clouddn.com/endLight.png" alt="" style="position:absolute;bottom:11.7rem;left:50%;transform:translateX(-51%);">
       <img class="car" src="http://p68cy51nt.bkt.clouddn.com/car.png" alt="">
       <img class="car1" src="http://p68cy51nt.bkt.clouddn.com/car1.png" alt="">
       <img class="taillightBack" src="http://p68cy51nt.bkt.clouddn.com/taillightBack.png" alt="">
       <img class="taillight" src="http://p68cy51nt.bkt.clouddn.com/taillight.png" alt="">
       <img class="blow1 animated" src="http://p68cy51nt.bkt.clouddn.com/blow1.png" alt="">
       <img class="blow2" src="http://p68cy51nt.bkt.clouddn.com/blow2.png" alt="">
     </div>
     <!-- 顶部数字 -->
     <div class="topBar">
        <div class="life-rank">
          <div class="life">
            <span>轮毂生命</span>
            <ul class="life-nums">
            </ul>
          </div>
        <div class="rank">
          <span>剩余<span class="remain-distance">30.0</span>万km
          </span>
       </div>
      </div>
      <div class="use-time">
        <span class="minute">01</span>'<span class="second">30</span>"<span class="ms">00</span>
      </div>
     </div>
   <!-- <div class="ready-go">
     <p class="first-line">ARE YOU</p>
     <p class="second-line">READY</p>
   </div> -->
   <div class="msg">
     <p class="reducePoint">轮毂损伤减<span></span>分</p>
     <p class="goodJob">完美通过!</p>
   </div>
   <div class="msgImg">
     <img class="readyGoImg active" src="http://p68cy51nt.bkt.clouddn.com/ready-go.png" alt="">
     <img class="go" src="http://p68cy51nt.bkt.clouddn.com/go.png" alt="">
     <img class="hubMsg" src="http://p68cy51nt.bkt.clouddn.com/hubover.png" alt="">
     <img class="timeover" src="http://p68cy51nt.bkt.clouddn.com/timeover.png" alt="">
     <img class="gameOver animated" src="http://p68cy51nt.bkt.clouddn.com/gameover.png" alt="">
     <img class="hinderCome animated" src="http://p68cy51nt.bkt.clouddn.com/hinderCome.png" alt="">
   </div>
   <div class="popover-wrapper">
       <div class="popover">
          <div class="userImg">
            <div class="winner">
              <img class="animated" src="http://p68cy51nt.bkt.clouddn.com/user2.png" alt="">
            </div>
            <div class="koLogo">
              <img src="http://p68cy51nt.bkt.clouddn.com/ko.png" alt="">
            </div>
            <div class="loser active">
              <img class="animated" src="http://p68cy51nt.bkt.clouddn.com/user2.jpg" alt="">
              <img class="gray" src="http://p68cy51nt.bkt.clouddn.com/user1.jpg" alt="">
            </div>
          </div>
          <div class="fengeLine"><img src="http://p68cy51nt.bkt.clouddn.com/fengexian.png" alt=""></div>
          <div class="allPoints">总成绩: <span class="point"></span></div>
          <p class="one">轮毂需要到门店领取并安装</p>
          <p class="two">下方填写车牌号需要是特斯拉车型</p>
          <!-- <p class="three">车牌号 <input class="carNumber" type="text"> </p> -->
          <div class="three">
            <p style="margin-right:0.25rem;">车牌号</p>
            <ul class="clearfix ul_input">
                <li class="input_pro"><span class="center1"></span></li>
                <li class="input_pp input_zim"><span class="center1"></span></li>
                <li class="input_pp"><span class="center1"></span></li>
                <li class="input_pp"><span class="center1"></span></li>
                <li class="input_pp"><span class="center1"></span></li>
                <li class="input_pp"><span class="center1"></span></li>
                <li class="input_pp"><span class="center1"></span></li>
              </ul>
          </div>
          <div class="submit">
            <a class="submitMsg" href="javascript:;"></a>
            <img src="http://p68cy51nt.bkt.clouddn.com/tijiao.png" alt="">
          </div>
          <div class="edition">
            <p>最终解释权归深圳森易</p>
            <p>汽车有限公司所有</p>
          </div>
       </div>
   </div>
  <div class="controls">
    <div class="brakes">
      <img src="http://p68cy51nt.bkt.clouddn.com/brake.png" class="brake-normal" alt="">
      <img src="http://p68cy51nt.bkt.clouddn.com/brake-touch.png" class="brake-touch" alt="">
    </div>
    <div class="accelerates">
       <img src="http://p68cy51nt.bkt.clouddn.com/accelerate.png" class="accelerate-normal" alt="">
       <img src="http://p68cy51nt.bkt.clouddn.com/accelerate-touch.png" class="accelerate-touch" alt="">
    </div>
  </div>
  <img class="hinder" src="http://p68cy51nt.bkt.clouddn.com/hinder1.png" alt="" style="display: none;">
  <img class="finish" src="http://p68cy51nt.bkt.clouddn.com/endLine.png" alt="" style="display: none;">
  <img class="roadLine" src="http://p68cy51nt.bkt.clouddn.com/original.jpg" alt="" style="display: none;">
  <img class="roadLine1" src="http://p68cy51nt.bkt.clouddn.com/half-road2.png" alt="" style="display: none;">
 </div>
  <!-- <div class="blur" style="position:absolute;top:0;right:0;left:0;bottom:0;z-index:1;"></div> -->
  <div class="topBackground" style="position:absolute;top:0;right:0;left:0;height:100px;z-index:1;background: linear-gradient(to bottom,rgba(0,0,0,1),rgba(0,0,0,0.7),rgba(0,0,0,0));"></div>
  <!-- <div class="bottomBackground" style="position:absolute;right:0;left:0;bottom:50px;height:250px;z-index:0;background: linear-gradient(to bottom,rgba(0,0,0,0),rgba(0,0,0,0.5),rgba(0,0,0,.5));"></div> -->
  <audio id="audio" src="http://p68cy51nt.bkt.clouddn.com/music1.mp3" loop="loop" style="display: none;"></audio>
  <audio id="audio1" src="http://p68cy51nt.bkt.clouddn.com/go.mp3" style="display: none;"></audio>
  <audio id="audio2" src="http://p68cy51nt.bkt.clouddn.com/background.mp3" loop="loop" style="display: none;"></audio>
  <audio id="audio3" src="http://p68cy51nt.bkt.clouddn.com/brake.mp3" loop="loop" style="display: none;"></audio>
  <button id="button" style="display: none;">11</button>
  <div id="jp_pro"></div>
</body>
<script src="./js/rem.js"></script>
<script src="./js/weui.js"></script>
<script src="./js/main.js?v=20180116249"></script>
<!-- <script src="./js/onechance.js?v=88"></script> -->
<script src="./js/layer.js" type="text/javascript"></script>
<script src="./js/carInput.js" type="text/javascript"></script>
<script>
  window.addEventListener("pageshow",function(e){
      if(e.persisted){
          window.location.reload();
      }
  });
</script>
</html>
